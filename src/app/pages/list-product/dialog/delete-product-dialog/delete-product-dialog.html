<h2 mat-dialog-title>Eliminar Producto</h2>
<mat-dialog-content>
    Deseas eliminar el producto {{producto.name}}?
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton mat-dialog-close>Cancelar</button>
    <button matButton mat-dialog-close (click)="deleteProduct()">Confirmar</button>
</mat-dialog-actions>
